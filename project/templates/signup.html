{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="bg-blue-600 text-white text-center py-4">
                <h4 class="text-xl font-semibold">Create Your Account</h4>
            </div>
            <div class="px-6 py-6">
                <form method="POST" action="{{ url_for('signup') }}">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium mb-1">Username</label>
                        <input type="text" id="username" name="username" required
                               class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium mb-1">Email address</label>
                        <input type="email" id="email" name="email" required
                               class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300">
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
                        Sign Up
                    </button>
                </form>
            </div>
            <div class="bg-gray-100 text-center py-3 text-sm">
                Already have an account?
                <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
